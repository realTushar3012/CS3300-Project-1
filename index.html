<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Fire and Wildfire Area Charts</title>
  <!-- Link to Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Import D3 and the component files -->
  <script type="module" src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="barchart.js"></script>
  <script type="module" src="line_graph.js"></script>
  <style>
    .gridlines line {
      stroke: #ddd;
    }

    .gridlines .domain {
      stroke: none;
    }

    .axis-label {
      font-family: 'Verdana', sans-serif;
      font-size: 14px;
      fill: black;
    }

    .title {
      font-family: 'Verdana', sans-serif;
      font-size: 36px;
      font-weight: bold;
      fill: black;
      text-anchor: middle;
    }

    .legend {
      font-family: 'Verdana', sans-serif;
      font-size: 14px;
    }

    .comparison-title {
      font-family: 'Verdana', sans-serif;
      font-size: 18px;
      font-weight: bold;
      fill: darkgreen;
      text-anchor: middle;
    }

    .tick {
      font-family: 'Verdana', sans-serif;
      font-size: 14px;
      fill: black;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; font-family: 'Roboto', sans-serif;">Global Wildfire Data Analysis</h1>
  <div class="chart-container">
    <svg id="mainSVG" width="1500" height="800"></svg>
    <svg id="lineChartSVG" width="1500" height="800"></svg>
  </div>

  <script type="module">
    import { renderGlobalFireChart } from './barchart.js';
    import { renderWildfireChart } from './line_graph.js';

    // Render the bar chart for global fire data
    renderGlobalFireChart("mainSVG", "global_fire_data.csv");

    // Render the line chart for wildfire data
    renderWildfireChart("lineChartSVG", "area-burned-wildfires-by-type (1).csv");
  </script>
</body>
</html>
